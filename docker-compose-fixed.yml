version: '3.8'
services:
  evolution_api:
    image: evoapicloud/evolution-api:v2.3.5
    container_name: evolution_api
    restart: always
    ports:
      - '8080:8080'
    environment:
      - SERVER_URL=http://152.67.40.239:8080
      - AUTHENTICATION_TYPE=apikey
      - AUTHENTICATION_API_KEY=izibrokerz_api_key_secure_2025
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgres://evolution:evolution@postgres:5432/evolution?sslmode=disable
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis:6379
      - WEBHOOK_GLOBAL_ENABLED=true
      - WEBHOOK_GLOBAL_URL=http://152.67.40.239:5678/webhook/evolution-webhook
      - WEBHOOK_GLOBAL_WEBHOOK_BY_EVENTS=false
      - WEBHOOK_EVENTS_MESSAGES_UPSERT=true
      - WEBHOOK_EVENTS_MESSAGES_UPDATE=true
      - WEBHOOK_EVENTS_MESSAGES_DELETE=true
      - WEBHOOK_EVENTS_SEND_MESSAGE=true
      - WEBHOOK_EVENTS_CONNECTION_UPDATE=true
      - CONFIG_SESSION_PHONE_VERSION=2.3000.1025062854
    depends_on:
      - postgres
      - redis
    networks:
      - evolution_network

  postgres:
    image: postgres:15-alpine
    container_name: evolution_postgres
    restart: always
    environment:
      - POSTGRES_USER=evolution
      - POSTGRES_PASSWORD=evolution
      - POSTGRES_DB=evolution
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - evolution_network

  redis:
    image: redis:7-alpine
    container_name: evolution_redis
    restart: always
    networks:
      - evolution_network

  n8n:
    image: n8nio/n8n:latest
    container_name: evolution_n8n
    restart: always
    ports:
      - '5678:5678'
    environment:
      - N8N_HOST=152.67.40.239
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://152.67.40.239:5678/
      - GENERIC_TIMEZONE=America/Sao_Paulo
      - N8N_SECURE_COOKIE=false
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - evolution_network

networks:
  evolution_network:
    driver: bridge

volumes:
  postgres_data:
  n8n_data:
